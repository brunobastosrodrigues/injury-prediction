lasso:
  name: "LASSO Logistic Regression"
  default_params:
    penalty: "l1"
    solver: "saga"
    max_iter: 1000
    class_weight: "balanced"
    random_state: 42

random_forest:
  name: "Random Forest"
  default_params:
    n_estimators: 200
    max_depth: 8
    min_samples_leaf: 7
    class_weight: "balanced"
    random_state: 42
    n_jobs: -1

xgboost:
  name: "XGBoost"
  default_params:
    n_estimators: 400
    max_depth: 2
    learning_rate: 0.03
    subsample: 0.8
    colsample_bytree: 0.7
    reg_alpha: 1.0
    reg_lambda: 2.0
    random_state: 42
    n_jobs: -1
